# Dagster instance configuration â€” local development
# See https://docs.dagster.io/deployment/dagster-instance for all options.

run_storage:
  module: dagster.core.storage.runs
  class: SqliteRunStorage
  config:
    base_dir: ~/.dagster-storage/runs

event_log_storage:
  module: dagster.core.storage.event_log
  class: SqliteEventLogStorage
  config:
    base_dir: ~/.dagster-storage/event_log

schedule_storage:
  module: dagster.core.storage.schedules
  class: SqliteScheduleStorage
  config:
    base_dir: ~/.dagster-storage/schedules

local_artifact_storage:
  module: dagster.core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: ~/.dagster-storage/artifacts
